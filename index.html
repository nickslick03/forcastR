<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/index.css">
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div class="leftHeader">
        <h1>ForcastR</h1>
        <div class="searchButton">
          <svg style="width:4rem;height:4rem" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
          </svg>
        </div>
      </div>
      <div class="location"></div>
    </header>
    <div class="weatherContainer">
      <div class="tempContainer">
        <div class="temp"></div>
        <div>
          Max: <span class="tempMax"></span>
        </div>
        <div>
          Min: <span class="tempMin"></span>
        </div>
      </div>
      <div class="mainContainer">
        <div class="weatherImageContainer">
          <img src="./images/thunderCloud.png" alt="sun cloud">
        </div>
        <div class="main">Main</div>
        <div class="description">Description</div>
      </div>
      <div class="otherContainer">
        <div>Rain volume: <span class="rainVolume">0</span> mm</div>
        <div>Snow volume: <span class="snowVolume">0</span> mm</div>
        <div>Wind speed: <span class="windSpeed">0</span> mph</div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
